<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate
              (ngSubmit)="save()"
              [formGroup]="electricDetailsForm">

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">Application (client) ID</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
                               formControlName="" />
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">App Key / Secret Value</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               placeholder="Please enter an App Key"
                               formControlName="" />
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">Expiration Date</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">Hybrid Connection Listener Connection String</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <span>
                        You must enter the CIS IntegrationService principal credentials to enable MultiSpeak section
                    </span>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">MultiSpeak Password</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">Base: Meter
                        LifeCycle / 2-Way</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="checkbox"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">MeterReading User ID</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">MeterReading Password</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">Connect/Disconnect User Id</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">Connect/Disconnect Password</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">OMS</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="checkbox"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">OMS Url</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">User ID</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

            <div>
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="productNameId">Password</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id=""
                               type="text"
                               formControlName="" />
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
